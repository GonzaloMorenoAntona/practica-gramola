<h2 style="text-align: center; margin: 20px 0; color: #333;">🎶 La Gramola 🎶</h2>

<div style="text-align: center; margin-bottom: 20px;">
  <button (click)="toggleMode()" class="link-btn" style="background: #333; color: white; border-radius: 20px; padding: 5px 15px; cursor: pointer;">
    Modo Actual: <strong>{{ isAdmin ? 'DUEÑO 👨‍💼' : 'CLIENTE 🙋‍♂️' }}</strong>
  </button>
</div>

<div class="dashboard-container">

  <div class="left-column" *ngIf="isAdmin">
    
    <app-devices></app-devices>
    
    <app-playlists (playlistPlayed)="onPlaylistPlayed()"></app-playlists>
    
  </div> 

  <div class="right-column" [class.full-width]="!isAdmin">
    <app-client [isFullWidth]="!isAdmin"></app-client>
  </div> 

</div>
