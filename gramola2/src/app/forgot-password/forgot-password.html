<div class="card p-4" style="max-width: 400px; margin: 50px auto;">
    <h2 class="mb-3">Recuperar Contraseña</h2>
    
    <div class="mb-3">
        <label class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="tu@email.com">
    </div>

    <button class="link-btn w-100" (click)="pedirRecuperacion()">Enviar enlace</button>

    <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
</div>
