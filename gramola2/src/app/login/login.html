<div class="centered-container">
  <div class="auth-card">
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Iniciar Sesión</h2>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label> 
        <input type="email" id="email" formControlName="email" placeholder="tu@email.com">
        
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']" class="validation-error">
          El email es obligatorio.
        </div>
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']" class="validation-error">
          Introduce un email válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="••••••••">
        
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']" class="validation-error">
           La contraseña es obligatoria.
        </div>
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']" class="validation-error">
           Mínimo 8 caracteres.
        </div>
      </div>

      <div *ngIf="error" class="msg error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid">ENTRAR</button>

      <div class="forgot-link">
        <a routerLink="/forgot-password">¿Has olvidado tu contraseña?</a>
      </div>

    </form>
  </div>
</div>
