<div class="centered-container">
  <div class="auth-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Iniciar Sesión</h2>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label> 
        <input type="email" id="email" formControlName="email" placeholder="tu@email.com">
        
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']" class="error-msg">
          El email es obligatorio.
        </div>
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']" class="error-msg">
          Introduce un email válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="••••••••">
      </div>

      <div *ngIf="error" class="error-msg" style="margin-bottom: 15px;">
        {{ error }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid">ENTRAR</button>

      <div style="margin-top: 20px;">
        <a routerLink="/forgot-password">¿Has olvidado tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
