<div class="devices-container">
  <div style="display: flex; justify-content: space-between; align-items: center; gap: 15px;">
    <h3>Dispositivos</h3>
    <button class="link-btn" (click)="getDevices()" style="font-size: 0.8rem; height: fit-content;">
      Actualizar
    </button>
  </div>

  <ul>
    <li *ngFor="let device of devices" [class.active-device]="device.is_active">
      
      <span class="device-icon">
        <span *ngIf="device.type === 'Computer'">ðŸ’»</span>
        <span *ngIf="device.type === 'Smartphone'">ðŸ“±</span>
      </span>

      <div style="display: flex; flex-direction: column; margin-left: 10px;">
        <span class="device-name">{{ device.name }}</span>
        <span class="device-type">{{ device.type }}</span>
      </div>

      <span *ngIf="device.is_active" class="status-badge" style="margin-left: auto;">
        ACTIVO
      </span>
    </li>
  </ul>

  <div *ngIf="devices.length === 0 && !deviceError" style="padding: 20px; text-align: center; color: #8892b0;">
    No se detectan dispositivos. <br> Abre Spotify en algÃºn aparato.
  </div>

  <div class="error" *ngIf="deviceError" style="color: #ff6b6b; margin-top: 10px; text-align: center;">
    {{ deviceError }}
  </div>
</div>
